<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>

<body>

    <div class="container mt-5">
        <h1>Hier können Sie Eintrittskarten im Vorverkauf für das Benefitzkonzert am Mittwoch den 12. Oktober 2022 19:30 Uhr kaufen.</h1>
        <form class="row g-3" id="form" action="https://formsubmit.co/f03da95e43127f08cf66352669d28770" method="POST">
            <!--Honeypot-->
            <input type="text" name="_honey" style="display: none;">

            <!--Diasable Captcha-->
            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="https://tobias999988.github.io/Test/succes.html">

            <div class="col-md-6">
                <label for="firstName" class="form-label">Vorname</label>
                <input type="text" class="form-control" name="name" id="vorname" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Nachname</label>
                <input type="text" class="form-control" name="Nachname" id="nachname" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="E-Mail" id="emailInfo" placeholder="MaxMusterman@web.de" required>
            </div>
            <div class="col-xs-2">
                <label for="Karten" class="form-label">Anzahl Karten</label>
                <input type="number" class="form-control" name="Karten&nbsp;Anzahl" id="kartenanzahl" required>
            </div>
            <div class="col-md-6">
                <label for="Adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" name="Adresse" id="adresse" placeholder="Straße" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="Hausnummer" id="hausnummer" placeholder="Hausnummer" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="Stadt" id="stadt" placeholder="Stadt" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name="Postleidzahl" id="postleidzahl" placeholder="Postleidzahl" required>
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Fragen?</label>
                <textarea class="form-control" name="Kommentare,&nbsp;Fragen" id="comments" rows="3"></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Bestellen</button>
            </div>


        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
